<!DOCTYPE html>
<html>
    <head>
        <title>NLP</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body>
        
        <h1 class="text-center">Text Summarization</h1>
        <form class="p-3 text-center" action='/summarizeUploaded', method="post" enctype="multipart/form-data">
            <input class="form-control" type="file" name="textfile">
            <input class="btn btn-primary mt-3" type="submit" value="Extractive summary">

        </form>

        <form class="p-3 text-center" action='/summarize', method="post" enctype="multipart/form-data">
            <!-- <input class="form-control" type="file" name="textfile"> -->

            <textarea class="form-control" placeholder="Type the text here" id="text" name="text" required="required"></textarea>
           
            <input class="btn btn-primary mt-3" type="submit" value="Summarize">

        </form>




        
        <div class="card" style="width:100%">
            <div class="card-body" style="background-color:lightcyan;">
                {% if input %}
                <p class="card-text"> <b>Input text is:</b> {{ input }}</p>
                {% endif %}
            </div>
            
        </div>
        <br>
        <div class="card" style="width:100%">
            <div class="card-body" style="background-color:lightcyan;">
                {% if prediction %}
                <p class="card-text"> <b>Extractive summary is:</b> {{ prediction }}</p>
                {% endif %}
            </div>
            
        </div>
        
        
    </body>

    

    

</html>
